        an aggregate root is, I keep finding discussions about them and dead links
        to pages that are supposed to contain base definitions.</p>\n\n<p>In the context
        of the repository pattern, <strong>what is an aggregate root?</strong></p>\n"},{"tags":["database","language-agnostic","database-design"],"owner":{"reputation":71911,"user_id":38360,"user_type":"registered","accept_rate":75,"profile_image":"https://www.gravatar.com/avatar/070c469de0c26fa0c6c90dae4e15c622?s=128&d=identicon&r=PG","display_name":"Aaronaught","link":"http://stackoverflow.com/users/38360/aaronaught"},"is_answered":true,"view_count":11195,"closed_date":1366112813,"answer_count":31,"community_owned_date":1262196026,"score":175,"last_activity_date":1288530436,"creation_date":1262196026,"last_edit_date":1262224924,"question_id":1981526,"link":"http://stackoverflow.com/questions/1981526/what-should-every-developer-know-about-databases","closed_reason":"not
        constructive","title":"What should every developer know about databases?","body":"<p>Whether
        we like it or not, many if not most of us developers either regularly work
        with databases or may have to work with one someday.  And considering the
        amount of misuse and abuse in the wild, and the volume of database-related
        questions that come up every day, it''s fair to say that there are certain
        concepts that developers should know - even if they don''t design or work
        with databases today.  So:</p>\n\n<hr>\n\n<p><br/></p>\n\n<h2>What are the
        important concepts that developers and other software professionals ought
        to know about databases?</h2>\n\n<p><br/></p>\n\n<h3>Guidelines for Responses:</h3>\n\n<hr>\n\n<p><strong>Keep
        your list short.</strong><br/>\nOne concept per answer is best.</p>\n\n<p><strong>Be
        specific</strong>.<br/>\n\"Data modelling\" may be an important <em>skill</em>,
        but <em>what does that mean precisely?</em></p>\n\n<p><strong>Explain your
        rationale.</strong><br/>\nWhy is your concept important?  Don''t just say
        \"use indexes.\"  Don''t fall into \"best practices.\"  Convince your audience
        to go learn more.</p>\n\n<p><strong>Upvote answers you agree with.</strong><br/>\nRead
        other people''s answers first.  One high-ranked answer is a more effective
        statement than two low-ranked ones.  If you have more to add, either add a
        comment or reference the original.</p>\n\n<p><strong>Don''t downvote something
        just because it doesn''t apply to you personally.</strong><br/>\nWe all work
        in different domains.  The objective here is to provide direction for database
        novices to gain a well-founded, well-rounded understanding of database design
        and database-driven development, not to compete for the title of most-important.</p>\n"},{"tags":["javascript","node.js"],"owner":{"reputation":1833,"user_id":36047,"user_type":"registered","accept_rate":66,"profile_image":"https://www.gravatar.com/avatar/cd6b7b44ae01daa8af45d71909e3abcf?s=128&d=identicon&r=PG","display_name":"disc0dancer","link":"http://stackoverflow.com/users/36047/disc0dancer"},"is_answered":true,"view_count":65386,"accepted_answer_id":14406029,"answer_count":14,"score":159,"last_activity_date":1398149891,"creation_date":1262045329,"last_edit_date":1396198761,"question_id":1972242,"link":"http://stackoverflow.com/questions/1972242/auto-reload-of-files-in-node-js","title":"Auto-reload
        of files in Node.js","body":"<p>EDIT: Use <a href=\"http://github.com/isaacs/node-supervisor\">http://github.com/isaacs/node-supervisor</a>;
        This is an old question and the code example is made with an outdated Node.js
        API. </p>\n\n<p>Any ideas on how I could implement an auto-reload of files
        in node.js. I''m tired of restarting the server every time I change a file.
        \nApparently Node.js'' <code>require()</code> function does not reload files
        if they already have been required, so I need to do something like this:</p>\n\n<pre><code>var
        sys     = require(''sys''), \n    http    = require(''http''),\n    posix   =
        require(''posix''),\n    json    = require(''./json'');\n\nvar script_name      =
        ''/some/path/to/app.js'';\nthis.app     = require(''./app'').app;\n\nprocess.watchFile(script_name,
        function(curr, prev){\n    posix.cat(script_name).addCallback(function(content){\n        process.compile(
        content, script_name );\n    });\n});\n\nhttp.createServer(this.app).listen(
        8080 );\n</code></pre>\n\n<p>And in the <em>app.js</em> file I have:</p>\n\n<pre><code>var
        file = require(''./file'');\nthis.app = function(req, res) { \n    file.serveFile(
        req, res, ''file.js'');  \n}\n</code></pre>\n\n<p>But this also isn''t working
