        constructive","title":"What should every developer know about databases?","body":"<p>Whether
        we like it or not, many if not most of us developers either regularly work
        with databases or may have to work with one someday.  And considering the
        amount of misuse and abuse in the wild, and the volume of database-related
        questions that come up every day, it''s fair to say that there are certain
        concepts that developers should know - even if they don''t design or work
        with databases today.  So:</p>\n\n<hr>\n\n<p><br/></p>\n\n<h2>What are the
        important concepts that developers and other software professionals ought
