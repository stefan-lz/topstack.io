        is private bytes, virtual bytes, working set?","body":"<p>I am using perfmon
        windows utility to debug memory leak in a process.</p>\n\n<p>Perfmon explaination:</p>\n\n<p><strong>Working
        Set</strong>- Working Set is the current size, in bytes, of the Working Set
        of this process. The Working Set is the set of memory pages touched recently
        by the threads in the process. If free memory in the computer is above a threshold,
        pages are left in the Working Set of a process even if they are not in use.  When
        free memory falls below a threshold, pages are trimmed from Working Sets.
        If they are needed they will then be soft-faulted back into the Working Set
        before leaving main memory.</p>\n\n<p><strong>Virtual Bytes</strong>- Virtual
        Bytes is the current size, in bytes, of the virtual address space the process
        is using. Use of virtual address space does not necessarily imply corresponding
        use of either disk or main memory pages. Virtual space is finite, and the
        process can limit its ability to load libraries.</p>\n\n<p><strong>Private
        Bytes</strong>- Private Bytes is the current size, in bytes, of memory that
        this process has allocated that cannot be shared with other processes.</p>\n\n<p><em>Q1.
        Is it the private byte should I measure to be sure if the process is having
        any leak as it does not involve any shared libraries and any leak if happening
        will be coming from the process itself?</em></p>\n\n<p><em>Q2. What is the
        total memory consumed by the process? Is it the Virtual byte size? or Is it
        the sum of Virtual Bytes and Working Set</em></p>\n\n<p><em>Q3. Is there any
        relation between private bytes, working set and virtual bytes.</em></p>\n\n<p><em>Q4.
        Any tool which gives a better idea memory information?</em></p>\n"},{"tags":["git","git-commit"],"owner":{"reputation":4688,"user_id":105760,"user_type":"registered","accept_rate":97,"profile_image":"http://i.stack.imgur.com/HjFvK.jpg?s=128&g=1","display_name":"Clark
